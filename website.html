<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Rayyan's Biodata ASK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #9bb7d4; /* Columbia Blue */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .quote {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Biodata</h1>
        <nav>
            <button onclick="toggleSection('name')">Name</button>
            <button onclick="toggleSection('address')">Address</button>
            <button onclick="toggleSection('age')">Age</button>
            <button onclick="toggleSection('hobby')">Hobby</button>
        </nav>
    </header>

    <main>
        <section id="name" class="hidden">
            <h2>Name</h2>
            <p>M. Adam Rayyan</p>
            <div class="quote">
                <label for="quote">Quote:</label>
                <textarea id="quote" name="quote" rows="4" cols="50" placeholder="Bawa paku dipukul batu,
Dicampur jamu di atas tungku,
Cintaku cukuplah satu,
Untuk kamu sepanjang waktu."></textarea>
            </div>
        </section>

        <section id="address" class="hidden">
            <h2>Address</h2>
            <p>Bandar Baru Bangi</p>
        </section>

        <section id="age" class="hidden">
            <h2>Age</h2>
            <p>13 Years old</p>
        </section>

        <section id="hobby" class="hidden">
            <h2>Hobby</h2>
            <p>Video editting</p>
        </section>

        <img src="C:\Users\user\Downloads\adam.jpg" alt="Your Photo">
    </main>

    <footer>
        <p>&copy; 2023 BASIS Biodata. All rights reserved.</p>
    </footer>

    <script>
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            section.classList.toggle("hidden");
        }
    </script>

</body>
</html>
